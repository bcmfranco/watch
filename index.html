<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Odor+Mean+Chey&display=swap" rel="stylesheet">
    <script src="lib/mootools/MooTools-Core-1.6.0.js"></script>
    <script src="lib/mootools/MooTools-More-1.6.0.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="lib/decorous/decorous.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Watch</title>
</head>
<body>
    <h1>Watch</h1>

    <div class="clock">
        <div>
          <div id="daybox" class="info date"></div>
          <!-- <div class="info day"></div> -->
        </div>
        <div class="dot"></div>
        <div>
          <div class="hour-hand"></div>
          <div class="minute-hand"></div>
          <div class="second-hand"></div>
        </div>
        <div>
          <span class="h6">6</span>
          <span class="h9">9</span>
          <span class="h12">12</span>
        </div>
        <div class="diallines"></div>
      </div>

      <script src="main.js"></script>
</body>
</html>
